<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augustine_Dozienwa-Cohort_30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <div class="alert alert-primary">
        This is a Primary Alart
    </div>

    <div class="alert alert-secondary">
        This is a secondary Alart
    </div>

    <div class="alert alert-danger">
        This is a Danger Alart
    </div>

    <div class="alert alert-warning">
        This is a Warning Alart
    </div>

    <div class="d-flex">
        <div class="flex">
            <p>Material Design Notifications</p>
            <div class="container mb-3">
                <button type="button" class="btn bg-info text-white">INFO MESSAGE</button>
                <button type="button" class="btn bg-warning text-white">WARNING MESSAGE</button>
            </div>

            <div class="container">
                <button type="button" class="btn bg-success text-white">SUCCESS MESSAGE</button>
                <button type="button" class="btn bg-danger text-white">DANGER MESSAGE</button>
            </div>

        
        </div>


        <div class="flex ms-5 mt-3">
            <div class="container mb-3">
                <button type="button" class="btn btn-lg bg-warning text-white">Hi! I AM WARNING MESSAGE </button>
                <button type="button" class="btn btn-lg bg-danger text-white">Hi! I AM DANGER MESSAGE</button>
            </div>

            <div class="container">
                <button type="button" class="btn btn-lg bg-success text-white">Hi! I AM SUCCESS MESSAGE</button>
                <button type="button" class="btn btn-lg bg-info text-white">Hi! I AM INFO MESSAGE</button>
            </div>

            
        </div>



    </div>


</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
