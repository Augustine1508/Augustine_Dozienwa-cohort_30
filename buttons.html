<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augustine_Dozienwa-Cohort_30</title>
    <script src="https://kit.fontawesome.com/bfc91353f3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- basic html -->

    <h1>Augustine Dozienwa</h1>

    <div class="container mb-5">
        <p>Choose Your Style</p>

        <button type="button" class="btn bg-primary text-white">Default</button>

        <button type="button" class="btn border-2 btn-outline-primary">Default Outline</button>

        <button type="button" class="btn bg-primary text-white rounded-5">Default Round</button>

        <button type="button" class="btn rounded-5 border-2 btn-outline-primary">Outline Round</button>

        <button type="button" class="btn bg-primary text-white">Default</button>

    </div>

    
    
    <div class="container mb-2">
        <p>Choose Your Size</p>

        <button type="button" class="btn btn-sm bg-primary text-white">Small Size</button>

        <button type="button" class="btn bg-primary text-white">Regular Size</button>

        <button type="button" class="btn btn-lg bg-primary text-white">Large Size</button>

    </div>

    <div class="container mb-5">
        
        <button type="button" class="btn btn-sm  text-primary btn-outline-primary ">Small Size</button>

        <button type="button" class="btn  text-primary btn-outline-primary">Regular Size</button>

        <button type="button" class="btn btn-lg  text-primary btn-outline-primary">Large Size</button>

    </div>




    <div class="container mb-2">
        <p>Choose Your Color</p>
        
        <button type="button" class="btn bg-primary text-white mx-2">Default</button>

        <button type="button" class="btn bg-success text-white mx-2">Success</button>

        <button type="button" class="btn bg-danger text-white mx-2">Danger</button>

        <button type="button" class="btn bg-warning text-white mx-2">Warning</button>

        <button type="button" class="btn bg-info text-white mx-2">Info</button>

        <button type="button" class="btn bg-light text-dark mx-2">Light</button>

        <button type="button" class="btn bg-dark text-white mx-2">Dark</button>

    </div>

    <div class="container mb-5">
        
        <button type="button" class="btn border-primary text-primary mx-2">Default</button>

        <button type="button" class="btn border-success text-success mx-2">Success</button>

        <button type="button" class="btn border-danger text-danger mx-2">Danger</button>

        <button type="button" class="btn border-warning text-warning mx-2">Warning</button>

        <button type="button" class="btn border-info text-info mx-2">Info</button>

        <button type="button" class="btn border-light text-light mx-2">Light</button>

        <button type="button" class="btn border-dark text-dark mx-2">Dark</button>

    </div>


    <div class="container mb-5">
        <p>Choose You Button With Icon</p>

        <button type="button" class="btn bg-primary text-white mx-2 "><i class="fa-solid fa-heart-circle-check pe-2"></i>Primary</button>

        <button type="button" class="btn border-primary text-primary mx-2"><i class="fa-solid fa-heart-circle-check pe-2"></i>Primary</button>

        <button type="button" class="btn bg-success text-white mx-2">Success<i class="fa-solid fa-heart-circle-check ps-2"></i></button>

        <button type="button" class="btn border-success text-success mx-2">Success<i class="fa-solid fa-heart-circle-check ps-2"></i></button>

        <button type="button" class="btn bg-danger text-white mx-2"><i class="fa-solid fa-heart-circle-check pe-2"></i>Danger</button>

        <button type="button" class="btn border-danger text-danger mx-2"><i class="fa-solid fa-heart-circle-check pe-2"></i>Danger</button>

    </div>


    <div class="container mb-2">
        <p>Social Buttons</p>

        <button type="button" class="btn bg-primary text-white me-2"><i class="fa-brands fa-facebook"></i></button>

        <button type="button" class="btn bg-primary text-white rounded-5 me-2"><i class="fa-brands fa-facebook"></i></button>

        <button type="button" class="btn border-2 btn-outline-primary me-2"><i class="fa-brands fa-facebook"></i></button>

        <button type="button" class="btn border-2 btn-outline-primary rounded-5 me-2"><i class="fa-brands fa-facebook"></i></button>

        <button type="button" class="btn bg-primary text-white me-2"><i class="fa-brands fa-facebook me-2"></i>Share - 8.5k</button>

        <button type="button" class="btn bg-primary text-white me-2"><i class="fa-brands fa-facebook me-2"></i>Share - 10.5k</button>

        <button type="button" class="btn bg-primary text-white me-2"><i class="fa-brands fa-facebook me-2"></i>Share - 100k</button>



    </div>

    <div class="container mb-5">
        
        <button type="button" class="btn bg-info text-white me-2"><i class="fa-brands fa-x-twitter "></i></button>

        <button type="button" class="btn bg-info  text-white rounded-5 me-2"><i class="fa-brands fa-x-twitter "></i></button>

        <button type="button" class="btn border-2 btn-outline-info  me-2"><i class="fa-brands fa-x-twitter"></i></button>

        <button type="button" class="btn border-2 btn-outline-info  rounded-5 me-2"><i class="fa-brands fa-x-twitter "></i></button>

        <button type="button" class="btn bg-info  text-white me-2"><i class="fa-brands fa-x-twitter me-2"></i>Share - 8.5k</button>

        <button type="button" class="btn bg-info  text-white me-2"><i class="fa-brands fa-x-twitter me-2"></i>Share - 10.5k</button>

        <button type="button" class="btn bg-info text-white me-2"><i class="fa-brands fa-x-twitter me-2"></i>Share - 100k</button>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
